<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de N√∫mero √önico - Matrix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="icon-192.png"> <!-- √≠cone para iOS -->
    <meta name="theme-color" content="#2196f3">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <h1>Sorteador de N√∫mero √önico</h1>

        <label for="limiteMaximo">Sortear um n√∫mero entre 1 e:</label>
        <input type="number" id="limiteMaximo" min="1" value="100">

        <button id="sortear">Sortear</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
    <script src="matrix.js"></script>

    <!-- Script para mostrar o bot√£o de instalar -->
    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

            const installButton = document.createElement('button');
            installButton.innerText = 'üì≤ Instalar App';
            installButton.style.position = 'fixed';
            installButton.style.bottom = '20px';
            installButton.style.left = '20px';
            installButton.style.zIndex = '1000';
            installButton.style.padding = '10px 20px';
            installButton.style.fontSize = '18px';
            installButton.style.backgroundColor = '#2196f3';
            installButton.style.color = '#fff';
            installButton.style.border = 'none';
            installButton.style.borderRadius = '8px';
            installButton.style.cursor = 'pointer';
            installButton.style.boxShadow = '0 4px 6px rgba(0,0,0,0.2)';

            installButton.onclick = () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usu√°rio aceitou a instala√ß√£o');
                    } else {
                        console.log('Usu√°rio recusou a instala√ß√£o');
                    }
                    deferredPrompt = null;
                });
            };

            document.body.appendChild(installButton);
        });
    </script>
</body>
</html>
